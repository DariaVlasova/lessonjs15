<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Задача 4. Розробити клас Baner Поля Масив об’єктів ( графічних зображень
        та посилань на сайти) методи Метод випадкового вибору об’єкта
        (графічного зображення та посилання) Метод виведення випадкового банера
      </h1>
      <a class="button" href="./index.html">Повернутись до задач</a>
      <script>
        let bannerList = [
          {
            image: "../img/1.png",
            link: "https://ru.wikipedia.org/wiki/%D0%90%D0%BD%D0%B0%D0%BD%D0%B0%D1%81",
          },
          {
            image: "../img/2.png",
            link: "https://ru.wikipedia.org/wiki/%D0%9A%D0%BB%D1%83%D0%B1%D0%BD%D0%B8%D0%BA%D0%B0",
          },
          {
            image: "../img/3.png",
            link: "https://ru.wikipedia.org/wiki/%D0%90%D0%BF%D0%B5%D0%BB%D1%8C%D1%81%D0%B8%D0%BD",
          },
          {
            image: "../img/4.png",
            link: "https://ru.wikipedia.org/wiki/%D0%AF%D0%B1%D0%BB%D0%BE%D0%BA%D0%BE",
          },
        ];
        class Banner {
          constructor(bannerList) {
            this.bannerList = bannerList;
          }
          getRandomBanner() {
            const random = Math.floor(Math.random() * this.bannerList.length);
            return this.bannerList[random];
          }
          getShowBanner() {
            let banner = this.getRandomBanner();
            document.write(
              `<img src="${banner.image}"> <br> <a href="${banner.link}"> Link </a>`
            );
          }
        }
        let list = new Banner(bannerList);
        list.getShowBanner();
      </script>
    </div>
  </body>
</html>
